name: database

on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v3
      
    - name: set env variables
      run: |
        $PASSPHRASE: ${{secrets.SHINYMANAGER_PASSPHRASE}}
        $ADMIN_PW: ${{secrets.SHINYMANAGER_ADMIN}}
        $USER_PW: ${{secrets.SHINYMANAGER_USER}}
        
    - name: create password database
      run: |
        Rscript src/create_credentials.R

    - name: Create env file
      run: |
        touch src/.env
        echo PASSPHRASE=${{secrets.SHINYMANAGER_PASSPHRASE}} > src/.env
        cat src/.env
       
    - name: Commit files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "update password database" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
