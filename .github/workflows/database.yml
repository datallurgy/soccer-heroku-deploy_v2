name: database

on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Create env file
      run: |
          touch .env
          echo PASSPHRASE=${{secrets.SHINYMANAGER_PASSPHRASE}} >> .env
          echo ADMIN_PW=${{secrets.SHINYMANAGER_ADMIN}} >> .env
          echo USER_PW=${{secrets.SHINYMANAGER_USER}} >> .env
          cat .env
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
       name: credentials
       path: src/.env
