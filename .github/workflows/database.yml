name: database

on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v3
      
    - name: Create env file
      run: |
          touch src/.env
          echo PASSPHRASE=${{secrets.SHINYMANAGER_PASSPHRASE}} >> src/.env
          echo ADMIN_PW=${{secrets.SHINYMANAGER_ADMIN}} >> src/.env
          echo USER_PW=${{secrets.SHINYMANAGER_USER}} >> src/.env
          cat src/.env
        
    #- name: Upload a Build Artifact
    #  uses: actions/upload-artifact@v3
    #  with:
    #   path: ${{ github.workspace }}/src/.env
       
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "update env file" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
