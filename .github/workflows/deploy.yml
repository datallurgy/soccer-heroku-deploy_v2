name: deploy

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "soccer-heroku-deploy-v2" #Must be unique in Heroku
          heroku_email: "allyson@datallurgy.com"
          buildpack: "vsv/heroku-buildpack-r"
          healthcheck: "https://soccer-heroku-deploy-v2.herokuapp.com"
          delay: 15
          rollbackonhealthcheckfailed: false
